on:
  workflow_dispatch:
jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install SFDX
        run: |
          sudo yarn global add sfdx-cli@latest
          sfdx --version
          sfdx plugins --core
      - name: Install SFDX Scanner
        run: |
          sudo yarn add @salesforce/sfdx-scanner/sfdx-scanner
          cd node_modules/@salesforce
          ls -a
          sudo sfdx plugins:link .
          sfdx plugins
      - name: Run SFDX Scanner
        run: |
          sfdx scanner:run --target "force-app/main/default/classes/" --format json --violations-cause-error
